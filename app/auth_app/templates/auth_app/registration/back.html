{% extends 'base.html' %}
{% load static %}


{#{% block title %}#}
{#    Profile#}
{#{% endblock title %}#}

{% block content %}
    <header class="site-header">
        <div class="section-overlay"></div>
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-12 text-center">
                    <h1 class="text-white">Your Profile</h1>
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="col-lg-8 col-12 mx-auto">
            <div class="col-lg-6 col-md-6 col-12">
                <img style="max-height: 250px; max-width: 250px"
                    src="{% if user.avatar %} {{ user.avatar.url }} {% else %} {% static "img/avatar/default.png" %} {% endif %}"
                    class="img-thumbnail" >
            </div>

            <form class="custom-form contact-form" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <h2 class="text-center mb-4 logo-text">Profile</h2>
                <div class="row justify-content-center">
                    <div class="col-lg-6 col-md-6 col-12">
                        {% csrf_token %}
                        {{ form }}
                        <button type="submit" class="form-control">Submit</button>
                        <br>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
