{% extends 'base.html' %}
{% block title %}
    Password Reset Confirm
{% endblock title %}
{% block content %}
    <div class="container">
        {% if validlink %}
            <div class="col-lg-8 col-12 mx-auto">
                <form class="custom-form contact-form" method="post">
                    {% csrf_token %}
                    <h2 class="text-center mb-4 logo-text">Password Reset Confirm</h2>
                    <div class="row justify-content-center">
                        <div class="col-lg-6 col-md-6 col-12">
                            {% csrf_token %}
                            {{ form }}
                            <button type="submit" class="form-control">Submit</button>
                            <br>
                        </div>
                    </div>
                </form>
            </div>
        {% else %}
            <div class="jumbotron">
                <p class="lead newsletter-form logo-text text-center">Link is not correct</p>
                <hr class="my-4">
                <p class="text-center">Your link is invalid, please login again.</p>
                <div class="row justify-content-center">
                    <div class="col-lg-3 col-md-3 col-12">
                        <form class="custom-form contact-form"
                              method="get"
                              action="{% url 'auth_app:login' %}">
                            <button type="submit" class="form-control">Log In</button>
                        </form>
                    </div>
                </div>
            </div>
        {% endif %}
    </div>
{% endblock %}
