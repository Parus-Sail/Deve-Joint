{% extends 'base.html' %}

{% block title %}
    Failed Verify Email
{% endblock title %}

{% block content %}
    <div class="container">
        <div class="jumbotron">
            <p class="lead newsletter-form logo-text text-center">Link is not correct</p>
            <hr class="my-4">
            <p class="text-center">
                Your link is invalid, please login again.
            </p>
            <div class="row justify-content-center">
                <div class="col-lg-3 col-md-3 col-12">
                    <form class="custom-form contact-form" method="get" action="{% url 'auth_app:login' %}">
                        <button type="submit" class="form-control">Log In</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
