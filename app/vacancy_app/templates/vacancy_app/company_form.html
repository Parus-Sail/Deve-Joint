{% extends 'base.html' %}
{% block title %}
    Create Company
{% endblock title %}
{% block content %}
    <div class="container">
        <div class="col-lg-8 col-12 mx-auto">
            <form class="custom-form contact-form"
                  method="post"
                  enctype="multipart/form-data">
                {% csrf_token %}
                <h2 class="text-center mb-4 logo-text">Create Company</h2>
                <div class="row justify-content-center">
                    <div class="col-lg-8 col-md-8 col-12">
                        {% csrf_token %}
                        {{ form }}
                        <button type="submit" class="form-control">Save</button>
                        <br>
                        <a href="{% url 'vacancy:company_list' %}"
                           class="custom-btn custom-border-btn btn me-4">Back</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
