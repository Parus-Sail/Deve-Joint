{% extends 'base.html' %}
{% block title %}
    Delete project
{% endblock title %}
{% block content %}
    <div class="container">
        <div class="col-lg-8 col-12 mx-auto">
            <form class="custom-form contact-form" method="post">
                {% csrf_token %}
                <h2 class="text-center mb-4 logo-text">Delete Project</h2>
                <hr class="my-4">
                <p>Are you sure you want to delete the project "{{ project.title }}"?</p>
                <div class="row justify-content-center">
                    <div class="col-lg-6 col-md-6 col-12">
                        <form method="post">
                            {% csrf_token %}
                            <button type="submit">Delete</button>
                            <a href="{{ project.get_absolute_url }}">Cancel</a>
                        </form>
                        <br>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
