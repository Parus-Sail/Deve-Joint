{% load static %}
<div class="col-lg-4 col-md-6 col-12">
    <div class="job-thumb job-thumb-box">
        <div class="job-body">
            <h4 class="job-title">
                <a href="{% url 'project_app:detail' project_id=project.pk %}"
                   class="job-title-link">{{ project.title }}</a>
            </h4>
            <div class="d-flex align-items-center">
                <div class="job-image-wrap d-flex align-items-center bg-white shadow-lg mt-2 mb-4">
                    <img src="{% static 'img/logos/salesforce.png' %}"
                         class="job-image me-3 img-fluid"
                         alt="">
                    <p class="mb-0">Salesforce</p>
                </div>
                {% include 'project_app/includes/favorite_button.html' with object_id=project.id %}
            </div>
        </div>
    </div>
</div>
