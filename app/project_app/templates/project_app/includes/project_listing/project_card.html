{% load static %}
<div class="col-lg-4 col-md-6 col-12">
    <div class="job-thumb job-thumb-box">
        <div class="job-image-box-wrap">
            <a href="{% url 'project_app:detail' pk=project.pk %}">
                <img src="{% static 'img/jobs/it-professional-works-startup-project.jpg' %}"
                     class="job-image img-fluid"
                     alt="">
            </a>
            <div class="job-image-box-wrap-info d-flex align-items-center">
                <p class="mb-0">
                    <a href="{% url 'vacancy:job-listing' %}" class="badge badge-level">Internship</a>
                </p>
                <p class="mb-0">
                    <a href="{% url 'vacancy:job-listing' %}" class="badge">Freelance</a>
                </p>
            </div>
        </div>
        <div class="job-body">
            <h4 class="job-title">
                <a href="{% url 'project_app:detail' pk=project.pk %}"
                   class="job-title-link">{{ project.title }}</a>
            </h4>
            <div class="d-flex align-items-center">
                <div class="job-image-wrap d-flex align-items-center bg-white shadow-lg mt-2 mb-4">
                    <img src="{% static 'img/logos/salesforce.png' %}"
                         class="job-image me-3 img-fluid"
                         alt="">
                    <p class="mb-0">Salesforce</p>
                </div>
                <a href="#" class="bi-bookmark ms-auto me-2"></a>
                <a href="#" class="bi-heart"></a>
            </div>
            <div class="d-flex align-items-center">
                <p class="job-location">
                    <i class="custom-icon bi-geo-alt me-1"></i>
                    Kuala, Malaysia
                </p>
                <p class="job-date">
                    <i class="custom-icon bi-clock me-1"></i>
                    10 hours ago
                </p>
            </div>
            <div class="d-flex align-items-center border-top pt-3">
                <p class="job-price mb-0">
                    <i class="custom-icon bi-cash me-1"></i>
                    $50k
                </p>
                <a href="{% url 'vacancy:job-listing' %}" class="custom-btn btn ms-auto">Apply now</a>
            </div>
        </div>
    </div>
</div>
