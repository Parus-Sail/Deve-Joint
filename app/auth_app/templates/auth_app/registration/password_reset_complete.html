{% extends 'base.html' %}

{% block title %}
    Password Reset Complete
{% endblock title %}

{% block content %}
    <div class="container">
        <div class="jumbotron">
            <p class="lead newsletter-form logo-text text-center">Password changed</p>
            <hr class="my-4">
            <p class="text-center">
                Your password has been saved. Now you can log in.
            </p>
            <div class="row justify-content-center">
                <div class="col-lg-3 col-md-3 col-12">
                    <form class="custom-form contact-form" method="get" action="{% url 'auth_app:login' %}">
                        <button type="submit" class="form-control">Log In</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
