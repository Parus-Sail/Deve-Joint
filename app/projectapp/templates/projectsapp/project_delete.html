{% extends 'base.html' %}
{% block content %}
    <h1>Delete Project</h1>
    <p>Are you sure you want to delete the project "{{ project.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Delete</button>
        <a href="{{ project.get_absolute_url }}">Cancel</a>
    </form>
{% endblock %}
