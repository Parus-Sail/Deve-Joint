{% extends 'base.html' %}
{% block content %}
    <div class="row justify-content-center pt-3">
        <div class="col-md-8 col-lg-6">
            <h2>Mark news as deleted?</h2>
            <p>
                Mark deletion for news:
                <br>
                "{{ object.title }}" of {{ object.created }}
            </p>
            <p>
                <div class="row">
                    <div class="col-6">
                        <form action="{% url 'main:news_delete' pk=object.pk %}" method="post">
                            {% csrf_token %}
                            <button class="btn btn-danger btn-block" type="submit">Submit</button>
                        </form>
                    </div>
                    <div class="col-6">
                        <a class="btn btn-primary btn-block"
                           href="{% url 'main:news' %}"
                           role="button">Cancel</a>
                    </div>
                </div>
            </p>
        </div>
    </div>
{% endblock content %}
